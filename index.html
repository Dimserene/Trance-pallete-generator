<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trance Palette Generator v1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile friendly -->
    <!-- Include Spectrum CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css">
    <style>
        /* Base CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 0.5em;
            background-color: #374244;
            color: #ffffff;
            margin: 0;
            font-size: 1.5em;
        }
        #colorContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5em;
        }
        .category {
            width: 100%;
            max-width: 1200px;
            margin: 0.5em 0;
            background-color: #ffffff;
            border-radius: 4px;
            box-sizing: border-box;
            padding: 0.5em;
            display: block; /* Ensure block display */
        }
        .category h2 {
            margin: 1em 0 0.5em 0;
            font-size: 1.2em;
            text-align: left;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.25em;
            display: block; /* Ensure block display */
            width: 100%; /* Ensure it takes full width */
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 0.5em;
        }
        .color-item {
            display: flex;
            align-items: center;
            padding: 0.25em;
            background-color: #f9f9f9;
            border-radius: 4px;
            flex-wrap: wrap; /* Allow elements to wrap */
        }
        .color-name {
            flex: 1 1 100%; /* Allow full width */
            min-width: 0; /* Allows text to shrink */
            font-size: 0.9em;
            overflow-wrap: break-word; /* Break long words */
            margin-right: 0.25em;
            margin-bottom: 0.25em; /* Add margin below for spacing */
        }
        .controls-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .controls-container > * {
            flex: 0 0 auto;
            margin-right: 0.25em;
            margin-bottom: 0.25em; /* Add margin for wrapping */
        }
        .color-original,
        .arrow,
        .color-picker {
            width: 1.2em;
            height: 1.2em;
        }
        .hex-input {
            width: 5em;
            padding: 0.2em;
            font-size: 0.8em;
            border: 1px solid #cccccc;
            border-radius: 2px;
            text-transform: uppercase;
        }
        .reset-button {
            width: 1.2em;
            height: 1.2em;
            background: url('https://raw.githubusercontent.com/Dimserene/Trance-pallete-generator/main/reset.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-right: 0.25em;
        }
        #resetAllButton,
        #exportLuaButton {
            display: inline-block;
            margin: 0.5em;
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #374244;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #resetAllButton:hover,
        #exportLuaButton:hover {
            background-color: #4f6367;
        }
        #exportLuaOutput {
            width: calc(100% - 1em);
            max-width: 1200px;
            height: 250px;
            margin: 0.5em auto;
            display: block;
            font-family: monospace;
            padding: 0.5em;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
            resize: vertical;
        }
        /* Mobile Styles */
        @media (max-width: 600px) {
            .category {
                padding: 0.25em;
                display: block; /* Ensure block display */
            }
            .category h2 {
                font-size: 1em;
                margin: 1em 0 0.25em 0; /* Add top margin */
                padding-bottom: 0.25em;
                display: block; /* Ensure block display */
                width: 100%; /* Ensure it takes full width */
            }
            .color-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.25em;
            }
            .color-item {
                padding: 0.25em;
                flex-wrap: wrap; /* Allow elements to wrap */
                align-items: center;
            }
            .color-name {
                font-size: 0.8em;
                margin-right: 0.25em;
                margin-bottom: 0.25em;
                flex: 1 1 100%;
                min-width: 0; /* Allows text to shrink */
            }
            .controls-container > * {
                margin-right: 0.25em;
                margin-bottom: 0.25em;
            }
            .color-original,
            .arrow,
            .color-picker,
            .reset-button {
                width: 1em;
                height: 1em;
            }
            .hex-input {
                width: 4em;
            }
            /* Remove margin-bottom from elements */
            .color-original,
            .arrow,
            .color-picker,
            .hex-input {
                margin-bottom: 0;
            }
            #resetAllButton,
            #exportLuaButton {
                margin: 0.25em;
                padding: 0.5em 1em;
            }
            #exportLuaOutput {
                height: 200px;
                margin: 0.25em auto;
            }
        }
    </style>
</head>

        // Copy of color data that will be modified
        let colorData = JSON.parse(JSON.stringify(defaultColorData));

        // Store references to Spectrum instances
        const spectrumInstances = [];

        // Function to create color pickers using Spectrum
        function createColorPickers(dataArray, container, defaultDataArray) {
            const mainCategory = { key: 'Main', items: [] };
            const categories = [];

            dataArray.forEach((item, index) => {
                const key = item.key;
                const value = item.value;
                const defaultItem = defaultDataArray ? defaultDataArray[index] : null;

                if (Array.isArray(value) && value.length > 0 && typeof value[0] === 'object') {
                    // Nested category
                    categories.push({
                        key: key,
                        value: value,
                        defaultValue: defaultItem ? defaultItem.value : []
                    });
                } else {
                    // Unclassified color or array of colors
                    mainCategory.items.push({
                        key: key,
                        value: value,
                        dataArray: dataArray,
                        dataIndex: index,
                        defaultValue: defaultItem ? defaultItem.value : value
                    });
                }
            });

            // Display Main category if it has items
            if (mainCategory.items.length > 0) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = mainCategory.key;
                categoryDiv.appendChild(categoryTitle);

                const colorGrid = document.createElement('div');
                colorGrid.className = 'color-grid';

                mainCategory.items.forEach(item => {
                    if (Array.isArray(item.value) && (typeof item.value[0] === 'string' || typeof item.value[0] === 'number')) {
                        // Array of colors
                        const defaultArrayData = item.defaultValue || [];
                        item.value.forEach((colorValue, idx) => {
                            const defaultColorValue = defaultArrayData[idx] || 'FFFFFF';
                            createColorItem(colorValue, `${item.key}[${idx}]`, item.value, idx, colorGrid, defaultColorValue);
                        });
                    } else if (typeof item.value === 'string') {
                        // Single color value
                        const defaultColorValue = item.defaultValue || 'FFFFFF';
                        createColorItem(item.value, item.key, item.dataArray, item.dataIndex, colorGrid, defaultColorValue);
                    }
                });

                categoryDiv.appendChild(colorGrid);
                container.appendChild(categoryDiv);
            }

            // Now process other categories
            categories.forEach(category => {
                const defaultSubData = category.defaultValue;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category.key;
                categoryDiv.appendChild(categoryTitle);

                const colorGrid = document.createElement('div');
                colorGrid.className = 'color-grid';

                category.value.forEach((subItem, subIndex) => {
                    const subKey = subItem.key;
                    const subValue = subItem.value;
                    const defaultSubItem = defaultSubData ? defaultSubData[subIndex] : null;

                    if (Array.isArray(subValue) && (typeof subValue[0] === 'string' || typeof subValue[0] === 'number')) {
                        // Array of colors
                        const defaultArrayData = defaultSubItem ? defaultSubItem.value : [];
                        subValue.forEach((colorValue, idx) => {
                            const defaultColorValue = defaultArrayData[idx] || 'FFFFFF';
                            createColorItem(colorValue, `${subKey}[${idx}]`, subValue, idx, colorGrid, defaultColorValue);
                        });
                    } else if (typeof subValue === 'string') {
                        const defaultColorValue = defaultSubItem ? defaultSubItem.value || 'FFFFFF' : 'FFFFFF';
                        createColorItem(subValue, subKey, category.value, subIndex, colorGrid, defaultColorValue);
                    }
                });

                categoryDiv.appendChild(colorGrid);
                container.appendChild(categoryDiv);
            });
        }

        function createColorItem(colorValue, displayName, parentDataArray, dataIndex, container, defaultColorValue) {
            // Provide a default value if defaultColorValue is undefined
            defaultColorValue = defaultColorValue || 'FFFFFF';

            const colorItem = document.createElement('div');
            colorItem.className = 'color-item';

            const colorName = document.createElement('div');
            colorName.className = 'color-name';
            colorName.textContent = displayName;
            colorName.title = displayName; // Show full name on hover

            const colorOriginal = document.createElement('div');
            colorOriginal.className = 'color-original';
            colorOriginal.style.backgroundColor = '#' + defaultColorValue.slice(0, 6);

            const arrow = document.createElement('div');
            arrow.className = 'arrow';
            arrow.textContent = '→';

            // Create an input for Spectrum
            const colorInput = document.createElement('input');
            colorInput.type = 'text';
            colorInput.className = 'color-picker';

            // Set initial value (including alpha)
            let hexColor = colorValue.slice(0, 6).toUpperCase();
            let alpha = colorValue.length >= 8 ? parseInt(colorValue.slice(6, 8), 16) / 255 : 1;

            colorInput.value = '#' + colorValue.slice(0, 6);

            const hexInput = document.createElement('input');
            hexInput.type = 'text';
            hexInput.value = colorValue.toUpperCase();
            hexInput.className = 'hex-input';
            hexInput.maxLength = 8;

            // Reset Button
            const resetButton = document.createElement('button');
            resetButton.className = 'reset-button';
            resetButton.title = 'Reset to Default';
            resetButton.addEventListener('click', function() {
                // Reset data
                if (Array.isArray(parentDataArray)) {
                    parentDataArray[dataIndex] = defaultColorValue;
                } else {
                    parentDataArray.value = defaultColorValue;
                }
                // Update Spectrum color picker
                const defaultHexColor = defaultColorValue.slice(0, 6).toUpperCase();
                const defaultAlpha = defaultColorValue.length >= 8 ? parseInt(defaultColorValue.slice(6, 8), 16) / 255 : 1;
                const defaultColorString = '#' + defaultHexColor + (defaultAlpha < 1 ? defaultColorValue.slice(6, 8) : '');
                $(colorInput).spectrum("set", defaultColorString);
                // Update hex input
                hexInput.value = defaultColorValue.toUpperCase();
            });

            // Append elements
            colorItem.appendChild(colorName);

            const controlsContainer = document.createElement('div');
            controlsContainer.className = 'controls-container';

            controlsContainer.appendChild(colorOriginal);
            controlsContainer.appendChild(arrow);
            controlsContainer.appendChild(colorInput);
            controlsContainer.appendChild(hexInput);
            controlsContainer.appendChild(resetButton);

            colorItem.appendChild(controlsContainer);
            container.appendChild(colorItem);

            // Initialize Spectrum on the colorInput
            const spectrumInstance = $(colorInput).spectrum({
                color: '#' + hexColor + (alpha < 1 ? Math.round(alpha * 255).toString(16).padStart(2, '0') : ''),
                showInput: false,
                showInitial: false,
                preferredFormat: "hex8",
                showAlpha: true,
                move: function(tinycolor) {
                    const newHex8 = tinycolor.toHex8String().toUpperCase();
                    hexInput.value = newHex8.slice(1);
                },
                change: function(tinycolor) {
                    const newHex8 = tinycolor.toHex8String().toUpperCase();
                    hexInput.value = newHex8.slice(1);
                    updateParentData(newHex8.slice(1));
                }
            });

            // Store reference for reset all functionality
            spectrumInstances.push({
                spectrumInstance: spectrumInstance,
                colorInput: colorInput,
                hexInput: hexInput,
                parentDataArray: parentDataArray,
                dataIndex: dataIndex,
                defaultColorValue: defaultColorValue
            });

            // Update functions
            function updateColor(newColor) {
                if (/^[0-9A-Fa-f]{6,8}$/.test(newColor)) {
                    let colorString = '#' + newColor;
                    $(colorInput).spectrum("set", colorString);
                    updateParentData(newColor.toUpperCase());
                }
            }

            function updateParentData(newColor) {
                if (Array.isArray(parentDataArray)) {
                    parentDataArray[dataIndex] = newColor;
                } else {
                    parentDataArray.value = newColor;
                }
            }

            hexInput.addEventListener('input', function() {
                const newHex = hexInput.value.toUpperCase();
                if (/^[0-9A-Fa-f]{6,8}$/.test(newHex)) {
                    updateColor(newHex);
                }
            });

            hexInput.addEventListener('blur', function() {
                // Validate hex code on blur
                if (!/^[0-9A-Fa-f]{6,8}$/.test(hexInput.value)) {
                    const currentHex = Array.isArray(parentDataArray) ? parentDataArray[dataIndex] : parentDataArray.value;
                    hexInput.value = currentHex.toUpperCase();
                }
            });
        }

        // Initialize the color pickers
        const colorContainer = document.getElementById('colorContainer');
        createColorPickers(colorData, colorContainer, defaultColorData);

        // Reset All functionality
        document.getElementById('resetAllButton').addEventListener('click', function() {
            if (confirm('Are you sure you want to reset all colors to their default values? This action cannot be undone.')) {
                // Reset colorData to defaultColorData
                colorData = JSON.parse(JSON.stringify(defaultColorData));

                // Update all Spectrum instances and hex inputs
                spectrumInstances.forEach(function(item) {
                    // Update parent data
                    item.defaultColorValue = item.defaultColorValue || 'FFFFFF';
                    if (Array.isArray(item.parentDataArray)) {
                        item.parentDataArray[item.dataIndex] = item.defaultColorValue;
                    } else {
                        item.parentDataArray.value = item.defaultColorValue;
                    }
                    // Update Spectrum color picker
                    const defaultHexColor = item.defaultColorValue.slice(0, 6).toUpperCase();
                    const defaultAlpha = item.defaultColorValue.length >= 8 ? parseInt(item.defaultColorValue.slice(6, 8), 16) / 255 : 1;
                    const defaultColorString = '#' + defaultHexColor + (defaultAlpha < 1 ? item.defaultColorValue.slice(6, 8) : '');
                    $(item.colorInput).spectrum("set", defaultColorString);
                    // Update hex input
                    item.hexInput.value = item.defaultColorValue.toUpperCase();
                });
            }
        });

        // Export to Lua functionality
        document.getElementById('exportLuaButton').addEventListener('click', function() {
            const exportedLua = 'return ' + convertToLuaTable(colorData);
            document.getElementById('exportLuaOutput').value = exportedLua;
        });

        // Function to convert the array-based color data to Lua table format
        function convertToLuaTable(dataArray, indent = '', isRoot = true) {
            let lua = isRoot ? '{\n' : '{\n';
            const indent2 = indent + '    ';
            dataArray.forEach(item => {
                const key = item.key;
                const value = item.value;
                lua += indent2;
                if (/^[a-zA-Z_][a-zA-Z0-9_]*$/.test(key)) {
                    lua += key + ' = ';
                } else {
                    lua += '["' + key + '"] = ';
                }
                if (Array.isArray(value)) {
                    if (value.length > 0 && typeof value[0] === 'object') {
                        lua += convertToLuaTable(value, indent2, false) + ',\n';
                    } else if (value.length > 0 && (typeof value[0] === 'string' || typeof value[0] === 'number')) {
                        // Array of colors
                        lua += '{\n';
                        value.forEach(function(val) {
                            lua += indent2 + '    HEX(\'' + val + '\'),\n';
                        });
                        lua += indent2 + '},\n';
                    } else {
                        lua += 'nil,\n';
                    }
                } else if (typeof value === 'string') {
                    lua += 'HEX(\'' + value + '\'),\n';
                } else {
                    lua += 'nil,\n';
                }
            });
            lua += indent + '}';
            return lua;
        }
