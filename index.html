<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker and Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile friendly -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 0.5em;
            background-color: #374244;
            color: #ffffff;
            margin: 0;
            font-size: 1.5em;
        }
        #colorContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0.5em;
        }
        .category {
            flex: 1 1 300px;
            margin: 0.25em;
            background-color: #ffffff;
            border-radius: 4px;
            box-sizing: border-box;
            padding: 0.5em;
        }
        .category h2 {
            margin: 0 0 0.5em 0;
            font-size: 1.2em;
            text-align: center;
        }
        .color-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5em;
        }
        .color-item {
            display: flex;
            align-items: center;
            padding: 0.25em;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .color-name {
            flex: 0 0 30%;
            font-size: 0.9em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 0.5em;
        }
        .color-original {
            width: 1.5em;
            height: 1.5em;
            border: 1px solid #cccccc;
            border-radius: 2px;
            margin-right: 0.5em;
        }
        .arrow {
            margin-right: 0.5em;
            font-size: 1.2em;
        }
        .color-picker {
            margin-left: auto;
            width: 1.5em;
            height: 1.5em;
            border: none;
            background: none;
            padding: 0;
        }
        #exportButton {
            display: block;
            margin: 0.5em auto;
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #374244;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #exportButton:hover {
            background-color: #4f6367;
        }
        #exportOutput {
            width: calc(100% - 1em);
            height: 150px;
            margin: 0.5em auto;
            display: block;
            font-family: monospace;
            padding: 0.5em;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
            resize: vertical;
        }
        @media (max-width: 600px) {
            .category {
                flex: 1 1 100%;
            }
            .color-grid {
                grid-template-columns: 1fr;
            }
            .color-item {
                flex-wrap: wrap;
            }
            .color-name {
                flex: 1 1 100%;
                margin-bottom: 0.25em;
            }
            .arrow {
                display: none;
            }
        }
    </style>
</head>
<body>

        // Function to create color pickers
        function createColorPickers(data, container, categoryName) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';

            if (categoryName) {
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = categoryName;
                categoryDiv.appendChild(categoryTitle);
            }

            const colorGrid = document.createElement('div');
            colorGrid.className = 'color-grid';

            for (const key in data) {
                if (typeof data[key] === 'object' && !Array.isArray(data[key])) {
                    createColorPickers(data[key], categoryDiv, key);
                } else if (Array.isArray(data[key])) {
                    data[key].forEach((item, index) => {
                        createColorItem(item, `${key}[${index}]`, data[key], index, colorGrid);
                    });
                } else {
                    createColorItem(data[key], key, data, key, colorGrid);
                }
            }

            categoryDiv.appendChild(colorGrid);
            container.appendChild(categoryDiv);
        }

        function createColorItem(colorValue, displayName, parentData, dataKey, container) {
            const colorItem = document.createElement('div');
            colorItem.className = 'color-item';

            const colorName = document.createElement('div');
            colorName.className = 'color-name';
            colorName.textContent = displayName;

            const colorOriginal = document.createElement('div');
            colorOriginal.className = 'color-original';
            colorOriginal.style.backgroundColor = '#' + colorValue.slice(0, 6);

            const arrow = document.createElement('div');
            arrow.className = 'arrow';
            arrow.textContent = 'â†’';

            const colorInput = document.createElement('input');
            colorInput.type = 'color';
            colorInput.value = '#' + colorValue.slice(0, 6);
            colorInput.className = 'color-picker';
            colorInput.addEventListener('input', function() {
                parentData[dataKey] = colorInput.value.slice(1) + colorValue.slice(6);
            });

            colorItem.appendChild(colorName);
            colorItem.appendChild(colorOriginal);
            colorItem.appendChild(arrow);
            colorItem.appendChild(colorInput);

            container.appendChild(colorItem);
        }

        // Initialize the color pickers
        const colorContainer = document.getElementById('colorContainer');
        createColorPickers(colorData, colorContainer);

        // Export functionality
        document.getElementById('exportButton').addEventListener('click', function() {
            const exportedData = JSON.stringify(colorData, null, 4);
            document.getElementById('exportOutput').value = exportedData;
        });
    </script>
